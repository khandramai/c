name: –ü–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ö–µ–º

on:
  workflow_call:
    inputs:
      pull_request_number:
        required: true
        type: number
      head_sha:
        required: true
        type: string
      base_sha:
        required: true
        type: string
      schema_path:
        required: true
        type: string
        default: 'src/schemas' # –ù–∞—Å—Ç—Ä–æ–π—Ç–µ –ø—É—Ç—å

jobs:
  check_diff_and_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # –ù—É–∂–Ω–æ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è PR
    steps:
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_sha }}
          path: base
          fetch-depth: 0

      - name: Checkout Head Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha }}
          path: head
          fetch-depth: 0

      - name: –°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å—Ö–µ–º –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
        id: diff
        run: |
          # –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–®–£ –õ–û–ì–ò–ö–£ –°–†–ê–í–ù–ï–ù–ò–Ø (–∏–∑ reporting_action_poc.yml)!
          # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—É—Ç–∏ 'base/${{ inputs.schema_path }}' –∏ 'head/${{ inputs.schema_path }}'
          
          # –ü—Ä–∏–º–µ—Ä –ª–æ–≥–∏–∫–∏:
          DIFF_OUTPUT=$(diff -r head/${{ inputs.schema_path }} base/${{ inputs.schema_path }} || true)
          if [ -z "$DIFF_OUTPUT" ]; then
            REPORT="üéâ –ò–∑–º–µ–Ω–µ–Ω–∏–π –≤ —Å—Ö–µ–º–∞—Ö –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ."
            HAS_CHANGES="false"
          else
            REPORT="## –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å—Ö–µ–º–∞—Ö (PR #${{ inputs.pull_request_number }}):\n\n\`\`\`diff\n$DIFF_OUTPUT\n\`\`\`"
            REPORT="${REPORT//'%'/'%25'}" # –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤—ã–≤–æ–¥–∞
            REPORT="${REPORT//$'\n'/'%0A'}" 
            REPORT="${REPORT//$'\r'/'%0D'}" 
            HAS_CHANGES="true"
          fi
          
          echo "report_body=$REPORT" >> $GITHUB_OUTPUT
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

      - name: –û—Å—Ç–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤ PR
        if: steps.diff.outputs.has_changes == 'true'
        uses: thollander/comment-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ inputs.pull_request_number }}
          message: ${{ steps.diff.outputs.report_body }}