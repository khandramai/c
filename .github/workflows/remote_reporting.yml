name: Run Remote Reporting

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  call-remote-a:
    uses: khandramai/a/.github/workflows/reporting_action.yml@main
    with:
      base: ${{ inputs.base }}
      head: ${{ inputs.head }}
      repository: khandramai/a
      artifact_name: report-a
    secrets: inherit

  call-remote-b:
    needs: call-remote-a
    uses: khandramai/b/.github/workflows/reporting_action.yml@main
    with:
      base: ${{ inputs.base }}
      head: ${{ inputs.head }}
      repository: khandramai/b
      artifact_name: report-b
    secrets: inherit

  collect-reports:
    needs: [ call-remote-a, call-remote-b ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all report artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: report-*
          path: reports
          merge-multiple: false
          if-no-artifact-found: error

      - name: Combine HTML reports with shared head/styles
        shell: bash
        run: |
          set -euo pipefail

          FIRST_HTML="$(find reports -type f -name 'report.html' | sort | head -n1)"
          if [[ -z "${FIRST_HTML}" ]]; then
            echo "No report.html files found" >&2
            exit 1
          fi

          HEAD_CONTENT="$(sed -n '/<head[^>]*>/,/<\/head>/p' "${FIRST_HTML}" | sed '1d;$d')"

          {
            echo '<!DOCTYPE html>'
            echo '<html lang="en">'
            echo '<head>'
            echo '<meta charset="UTF-8" />'
            echo '<meta name="viewport" content="width=device-width, initial-scale=1" />'
            echo '<title>Combined Schema Changes Report</title>'
            echo "${HEAD_CONTENT}"
            echo '</head>'
            echo '<body>'
            echo '<h1>Combined Schema Changes Report</h1>'
          } > combined.html

          while IFS= read -r f; do
            section_title="$(basename "$(dirname "$f")")"   # имя артефакта, напр. report-a
            echo "<hr><h2>${section_title}</h2>" >> combined.html

            sed -n '/<body[^>]*>/,/<\/body>/p' "$f" | sed '1d;$d' >> combined.html
            echo >> combined.html
          done < <(find reports -type f -name 'report.html' | sort)

          echo '</body></html>' >> combined.html

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-report
          path: combined.html
